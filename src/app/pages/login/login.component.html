<div class="homeLogin">
    <div class="login">
      <form class="div_form" #inicioForm="ngForm" (ngSubmit)="iniciarSesion()">
        <div class="texto">CineCLUB</div>
  
        <!-- EMAIL -->
        <div>
          <input
            class="input"
            type="text"
            name="email"
            [(ngModel)]="usuario.email"
            #email="ngModel"
            placeholder="Correo"
            [ngClass]="{ 'is-invalid': inicioForm.submitted && email.invalid }"
            required
            email
          />
          <div class="invalid-feedback col" *ngIf="inicioForm.submitted && email.invalid">
            <p *ngIf="email.errors?.['required']">Campo obligatorio</p>
          </div>
          <div class="invalid-feedback" *ngIf="inicioForm.dirty && email.invalid">
            <div *ngIf="email.errors?.['email']">Dirección email incorrecta</div>
          </div>
        </div>
  
        <!-- PASSWORD -->
        <div>
          <input
            class="input"
            type="password"
            name="password"
            [(ngModel)]="usuario.password"
            #password="ngModel"
            placeholder="Contraseña"
            [ngClass]="{ 'is-invalid': inicioForm.submitted && password.invalid }"
            minlength="8"
            required
          />
          <div class="invalid-feedback col" *ngIf="inicioForm.submitted && password.invalid">
            <p *ngIf="password.errors?.['required']">Campo obligatorio</p>
          </div>
          <div *ngIf="password.errors?.['minlength']">
            <p class="text-danger">La contraseña debe tener 8 caracteres</p>
          </div>
          <div *ngIf="validacion.length === 0">
            <p class="text-danger">Correo o Contraseña incorrecta</p>
          </div>
        </div>
  
        <!-- BOTÓN -->
        <button class="boton" type="submit">INICIAR SESIÓN</button>
  
        <!-- REGISTRO -->
        <div>
          <a class="div_noTienesCuenta">¿No tienes una cuenta?</a>
          <a class="div_registrate" routerLink="/registro">Regístrate</a>
        </div>
      </form>
    </div>
  </div>
